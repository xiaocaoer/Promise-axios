<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button id="btn">点我批量发送3个请求</button>
	<script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
	<script type="text/javascript" >

	let btn = document.getElementById('btn')
	axios.defaults.baseURL = 'http://localhost:3000'
	// 	axios.get('/get_data1'),
			// axios.get('/get_data2'),
			// axios.get('/get_data3')
		btn.onclick = () => {
			axios.all([
				axios.get('/get_data9'),
				axios.get('/get_data2'),
				axios.get('/get_data3')
			]).then(
				(response) => {console.log('请求成功了',response)},
				(error) => {console.log('请求失败了',error.message)}
			)
		}
	</script>
</body>
</html>
